apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: chat-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: chatapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

# Note:
# We are not exposing the backend service through this Ingress because
# the frontend Nginx configuration already proxies all API and Socket.IO
# requests (like /api/ and /socket.io/) directly to the backend.
# This avoids redundancy and ensures compatibility when running the app
# outside Kubernetes using plain Docker.
